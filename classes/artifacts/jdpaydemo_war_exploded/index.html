<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>京东支付</title>

<link rel="stylesheet" href="css/style.css" media="screen"
	type="text/css" />

</head>
<body>

	<div class="container">
		<div class="main clearfix">
			<div class="column">
				<p>
					京东支付Demo--SHOW<br> 
					（1）在线支付接口<br>
					（2）退款申请接口<br>
					（3）交易查询接口<br>
					（4）统一下单接口<br>
					（5）交易号查退款<br>
					（6）撤销申请接口<br>
					（7）商户二维码支付<br>
				（8）&nbsp;&nbsp;付款码支付接口<br>
					（9）用户关系查询<br>
					（10）用户关系解绑<br>
					（11）白条策略查询接口<br>
				</p>
			</div>
			<div class="column">
				<button class="md-trigger" id="modal-1">在线支付接口</button>
				<button class="md-trigger" id="modal-2">退款申请接口</button>
				<button class="md-trigger" id="modal-3">交易查询接口</button>
                <br>
                <button class="md-trigger" id="modal-4">统一下单接口</button>
                <button class="md-trigger" id="modal-5">交易号查退款</button>
				<button class="md-trigger" id="modal-6">撤销申请接口</button>
                <button class="md-trigger" id="modal-7">商户二维码支付</button>
                <button class="md-trigger" id="modal-8">付款码支付接口</button>
                <button class="md-trigger" id="modal-9">用户关系查询</button>
                <button class="md-trigger" id="modal-10">用户关系解绑</button>
				<button class="md-trigger" id="modal-11">白条策略查询接口</button>
			</div>
		</div>
	</div>
	
	<!-- /container -->
	<script src="js/home.js"></script>

</body>
</html>
